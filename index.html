<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<script
			src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"
			integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"

			crossorigin="anonymous"
		></script>
		<script src="plot.js"></script>
		<title>Graph</title>
	</head>
	<body>
		<div class="main-container">
      <div class="sidebar">
        <h3 id="message">Welcome to Graph Plotter</h3>
        <input type="text" id="equation" placeholder="Equation"/>
				<button id="plot-button">Plot Graph</button>
				<div id="equations"></div>
        <button id="reset-button">Clear Graph</button>
			</div>
			<div id="graph" class="full-screen">
				<svg class="full-screen"></svg>
      </div>
		</div>
	</body>
</html>
